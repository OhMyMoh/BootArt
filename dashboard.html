<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: rgb(161, 207, 248);">
  <div class="container mt-5">
    <h1 class="mb-4">Charlie's Admin Dashboard</h1>
    <form id="stock-form">
      <div class="mb-3">
        <label for="stock-name" class="form-label">Name of Stock</label>
        <input type="text" id="stock-name" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="stock-price" class="form-label">Price</label>
        <input type="number" id="stock-price" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="stock-qty" class="form-label">Quantity</label>
        <input type="number" id="stock-qty" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="stock-collection" class="form-label">Collection</label>
        <select id="stock-collection" class="form-select">
          <option value="Blazer">Blazer</option>
          <option value="Coat">Coat</option>
          <option value="Jacket">Jacket</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="stock-size" class="form-label">Size</label>
        <select id="stock-size" class="form-select">
          <option value="S">Small</option>
          <option value="M">Medium</option>
          <option value="L">Large</option>
          <option value="XL">Extra Large</option>
          <option value="XXL">XXL</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Add New Stock</button>
    </form>

    <a href="details.html" class="btn btn-link mt-3 d-inline-block">Go to Details Page</a>
  </div>

  <script>
    document.getElementById('stock-form').addEventListener('submit', function(e) {
      e.preventDefault(); 
      console.log("Stock added (no alert, form prevented)");
    });
  </script>
</body>
</html>
