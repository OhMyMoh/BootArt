<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Details</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  />
</head>
<body style="background-color: rgb(161, 207, 248)">
  <div class="container mt-5">
    <a href="index.html" class="btn btn-secondary mb-4">‚Üê Back to Shop</a>
    <div class="row">
      <div class="col-md-6">
        <img id="product-img" src="" alt="Product" class="img-fluid rounded shadow">
      </div>
      <div class="col-md-6">
        <h2 id="product-name"></h2>
        <p id="product-desc" class="lead"></p>
        <p><strong>Price: </strong><span id="product-price"></span></p>

        <label for="product-sizes"><strong>Available Sizes:</strong></label>
        <select id="product-sizes" class="form-select mb-3" style="width: 200px;"></select>

        <div class="d-flex">
          <input id="quantity" type="number" min="1" value="1" class="form-control me-3" style="width: 100px;">
          <a href="cart.html"><button id="add-to-cart-btn" class="btn btn-primary">Add to Cart</button></a>

        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
