<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suit Store - Collection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Suit Store</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="collection.html">Collection</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Banner -->
<div class="bg-dark text-white text-center py-5">
  <h1>Our Collection</h1>
  <p>Discover your perfect style from our premium suits</p>
</div>

<!-- Products Grid -->
<div class="container my-5">
  <div class="row g-4" id="product-list">
    <!-- Products will be injected by JavaScript -->
  </div>
</div>

<script>
// Product Data
const products = [
  { id: 1, name: "Navy Slim Fit Blazer", price: 45000, image: "images/suit1.jpg" },
  { id: 2, name: "Classic Black Coat", price: 60000, image: "images/suit2.jpg" },
  { id: 3, name: "Gray Wool Jacket", price: 55000, image: "images/suit3.jpg" },
  { id: 4, name: "Blue Double Breasted Blazer", price: 65000, image: "images/suit4.jpg" }
];

// Load cart count
function updateCartCount() {
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  document.getElementById('cart-count').textContent = cart.length;
}

// Add to Cart
function addToCart(productId) {
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  const product = products.find(p => p.id === productId);
  cart.push(product);
  localStorage.setItem('cart', JSON.stringify(cart));
  updateCartCount();
  alert(`${product.name} added to cart!`);
}

// Display Products
function displayProducts() {
  const productList = document.getElementById('product-list');
  productList.innerHTML = '';
  products.forEach(product => {
    productList.innerHTML += `
      <div class="col-md-3">
        <div class="card h-100 shadow-sm">
          <img src="${product.image}" class="card-img-top" alt="${product.name}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">${product.name}</h5>
            <p class="card-text">â‚¦${product.price.toLocaleString()}</p>
            <div class="mt-auto">
              <a href="product.html?id=${product.id}" class="btn btn-outline-primary btn-sm">View Details</a>
              <button class="btn btn-primary btn-sm" onclick="addToCart(${product.id})">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    `;
  });
}

document.addEventListener('DOMContentLoaded', () => {
  displayProducts();
  updateCartCount();
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
